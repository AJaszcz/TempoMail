{% extends "web_app/base.html" %}

{% block content %} 
<div class="h-screen bg-cover bg-gradient-to-tr from-blue-300 to-lime-100">
    <div class="sm:container sm:mx-auto px-40 text-center">
        <div class="flex items-center justify-center">   
            <h1 class="mb-5 text-3xl font-extrabold text-gray-900 dark:text-white sm:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Tempo</span>Mail</h1> 
            <svg class="self-center w-1/12 mb-5 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 3C21.5523 3 22 3.44772 22 4V20.0066C22 20.5552 21.5447 21 21.0082 21H2.9918C2.44405 21 2 20.5551 2 20.0066V19H20V7.3L12 14.5L2 5.5V4C2 3.44772 2.44772 3 3 3H21ZM8 15V17H0V15H8ZM5 10V12H0V10H5ZM19.5659 5H4.43414L12 11.8093L19.5659 5Z"></path></svg>
        </div>  
        <form action="{% url 'web_app-get_new_address' %}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
            <input type="submit" value="Get a new address" />
        </form>

        <div>Your addresses:</div>
        <div>
        {% for address in addresses %}
        <div>
            <a href="{% url 'web_app-inbox'%}?login={{ address.login }}&domain={{ address.domain }}">
                <p>{{ address.login }}@{{address.domain}}</p>
                <p>Inbox</p>
            </a>
            <a href="{% url 'web_app-delete_address'%}?login={{ address.login }}&domain={{ address.domain }}">
            Delete
            </a>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
    
{% endblock content %}
